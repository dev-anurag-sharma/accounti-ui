spring.application.name=accounti-ui

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Internationalization (i18n)
spring.messages.basename=i18n/messages,i18n/dashboard,i18n/accounts,i18n/billing,i18n/purchase,i18n/inventory,i18n/parties,i18n/banking,i18n/reports,i18n/settings
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.accountiui=DEBUG
