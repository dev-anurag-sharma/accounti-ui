<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login - Accounti</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <!-- Logo & Title -->
                <div class="text-center mb-4">
                    <i class="bi bi-calculator text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-3" th:text="#{app.name}">Accounti</h3>
                    <p class="text-muted" th:text="#{app.tagline}">Accounting Made Simple</p>
                </div>
                
                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="#{login.error}">Invalid username or password</span>
                </div>
                
                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="#{login.logout}">You have been logged out successfully</span>
                </div>
                
                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me" th:text="#{login.remember}">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" th:text="#{login.button}">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <!-- Demo Credentials -->
                <div class="mt-4 p-3 bg-light rounded">
                    <small class="text-muted">
                        <strong th:text="#{login.demo.credentials}">Demo Credentials:</strong><br>
                        Admin: admin / admin<br>
                        User: demo / demo
                    </small>
                </div>
            </div>
        </div>
        
        <!-- Language Selector -->
        <div class="text-center mt-3">
            <a th:href="@{/login(lang=en)}" class="btn btn-sm btn-outline-light me-2">English</a>
            <a th:href="@{/login(lang=hi)}" class="btn btn-sm btn-outline-light">हिंग्लिश</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
